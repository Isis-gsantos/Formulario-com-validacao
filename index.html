<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main class="container">
            <div class="descricao-mensagem">
                <h1>
                    Ficou com dúvida? <br>
                    nos mande uma mensagem!
                </h1>
    
                <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
            </div>
    
            <form class="formulario" id="formulario">
                <input type="text" id="nome-completo" class="nome-completo" placeholder="Nome Completo *">
                <span class="campo-obrigatorio" id="campo-obrigatorio">campo obrigatorio</span>
    
                <input type="email" class="email" id="email" placeholder="Email *" >
                <span class="campo-obrigatorio" id="campo-obrigatorio">campo obrigatorio</span>
    
                <input type="tel" class="telefone" id="telefone" placeholder="Telefone *">
                <span class="campo-obrigatorio" id="campo-obrigatorio">campo obrigatorio</span>
    
                <input type="text" class="mensagem" id="mensagem" placeholder="Mensagem *">
                <span class="campo-obrigatorio" id="campo-obrigatorio">campo obrigatorio</span>

                <span class="campos-obrigatorios">*campos obrigatórios</span>
    
                <button class="submit" id="submit">Enviar</button>
            </form>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
